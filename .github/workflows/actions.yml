name: Actions Worflow

on: [push]

jobs:
  run-github-actions:
    runs-on: ubuntu-latest
    steps:
      - name: Simple JS Action
        id: greet
        uses: israel2403/hello-world-javascript-action@v1
        with:
          who-to-greet: Israel
      - name: Log Greeting Time
        run: echo "${{ steps.greet.outputs.time }}"
